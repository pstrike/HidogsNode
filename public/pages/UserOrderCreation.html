<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <!-- 上述3个meta标签*必须*放在最前面，任何其他内容都*必须*跟随其后！ -->
    <meta name="description" content="宠物 美容 造型 达人">
    <link rel="icon" href="../favicon.ico">

    <title></title>

    <link href="../css/bootstrap.min.css" rel="stylesheet">
    <link href="../css/hgbasic.css" rel="stylesheet">
    <link href="../css/hgyellow_tint.css" rel="stylesheet">


    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.4.0/css/font-awesome.min.css">
</head>
<body>
<div class="container blue-background-decoration"></div>
<nav class="navbar navbar-default navbar-fixed-top hg-navbar">
    <div class="container-fluid">
        <div class="navbar-header">
            <a class="navbar-brand" href="#">欢宠</a>
        </div>
    </div>
</nav>

<div class="container blue-background">
    <div class="page-header text-center hg-pageheader">
        <h4 class="tint_text">Confirmation</h4>
        <h2 class="tint_text voffset10"><strong>订单确认</strong></h2>
    </div>

    <hr/>

    <div class="text-center voffset40">
        <h4>服务信息</h4>
    </div>
    <div>
        <div class="form-group">
            <label>服务项目</label>
            <input type="text" class="form-control no-border" placeholder="标题" value="5星级洗澡服务" disabled/>
        </div>
        <div class="form-group">
            <label>服务范围</label>
            <textarea class="form-control no-border" rows="5" disabled>今年是二战胜利和联合国成立70周年，国际秩序也是今年国际社会讨论热点。从此次习主席访英取得的成功看，关注国际秩序并推动其向更加公正、合理的方向发展，不仅是对历史的纪念，更是当今时代发展的呼唤。</textarea>
        </div>
        <div class="form-group">
            <label>服务达人</label><br/>
            <img src="../img/ppl.jpg" class="img-circle user-icon-normal"/>
            <span>仲秋</span>
        </div>
    </div>

    <div class="text-center voffset40">
        <h4>服务价格</h4>
    </div>
    <div>
        <div class="form-group">
            <label>订单总价(元)</label>
            <input type="text" class="form-control no-border" placeholder="标题" value="100 (总价150元,使用优惠码后减去50元)" disabled/>
        </div>
        <div class="form-group">
            <label>请选择服务项目</label>

            <div class="radio">
                <label>
                    <input type="radio" name="optionsRadios" id="optionsRadios1" value="option1" checked>

                    <div class="col-xs-7"><input type="text" class="form-control no-border" placeholder="价格名称"
                                                 value="4公斤以内" disabled/></div>
                    <div class="col-xs-5"><input type="text" class="form-control no-border" placeholder="价格" value="60元"
                                                 disabled/></div>
                </label>
            </div>
            <div class="radio">
                <label>
                    <input type="radio" name="optionsRadios" id="optionsRadios2" value="option1" checked>

                    <div class="col-xs-7"><input type="text" class="form-control no-border" placeholder="价格名称"
                                                 value="4公斤以内" disabled/></div>
                    <div class="col-xs-5"><input type="text" class="form-control no-border" placeholder="价格" value="60元"
                                                 disabled/></div>
                </label>
            </div>
            <div class="radio">
                <label>
                    <input type="radio" name="optionsRadios" id="optionsRadios3" value="option1" checked>

                    <div class="col-xs-7"><input type="text" class="form-control no-border" placeholder="价格名称"
                                                 value="4公斤以内" disabled/></div>
                    <div class="col-xs-5"><input type="text" class="form-control no-border" placeholder="价格" value="60元"
                                                 disabled/></div>
                </label>
            </div>
            <div class="radio">
                <label>
                    <input type="radio" name="optionsRadios" id="optionsRadios4" value="option1" checked>

                    <div class="col-xs-7"><input type="text" class="form-control no-border" placeholder="价格名称"
                                                 value="4公斤以内" disabled/></div>
                    <div class="col-xs-5"><input type="text" class="form-control no-border" placeholder="价格" value="60元"
                                                 disabled/></div>
                </label>
            </div>
        </div>
        <div class="form-group">
            <label class="grey_text light_text">请选择附加服务项目</label>

            <div class="checkbox">
                <label>
                    <input type="checkbox" name="optionsRadios" id="optionsCheckboxes1" value="option1" checked>

                    <div class="col-xs-7"><input type="text" class="form-control no-border" placeholder="价格名称"
                                                 value="4公斤以内" disabled/></div>
                    <div class="col-xs-5"><input type="text" class="form-control no-border" placeholder="价格" value="60元"
                                                 disabled/></div>
                </label>
            </div>
            <div class="checkbox">
                <label>
                    <input type="checkbox" name="optionsRadios" id="optionsCheckboxes2" value="option1">

                    <div class="col-xs-7"><input type="text" class="form-control no-border" placeholder="价格名称"
                                                 value="4公斤以内" disabled/></div>
                    <div class="col-xs-5"><input type="text" class="form-control no-border" placeholder="价格" value="60元"
                                                 disabled/></div>
                </label>
            </div>
        </div>

        <div class="form-group">
            <label class="grey_text light_text">优惠码</label>
            <select class="form-control simple-input">
                <option>8折优惠</option>
                <option>9折优惠</option>
                <option>不使用</option>
            </select>
        </div>
    </div>

    <div class="text-center voffset40">
        <h4>服务时间</h4>
    </div>

    <div class="form-group">
        <label>您想预约哪天的服务?</label>
        <select class="form-control simple-input">
            <option>今天</option>
            <option>明天</option>
            <option>后天</option>
            <option>2015年12月3日</option>
            <option>2015年12月4日</option>
            <option>2015年12月5日</option>
            <option>2015年12月6日</option>
        </select>
    </div>

    <div class="form-group">
        <label>您想预约哪一个时间段?</label>
        <select class="form-control simple-input">
            <option disabled>10:00-11:00</option>
            <option>11:00-12:00</option>
            <option>12:00-13:00</option>
            <option disabled>13:00-14:00</option>
            <option>14:00-15:00</option>
            <option>15:00-16:00</option>
            <option>16:00-17:00</option>
        </select>
    </div>

    <div class="text-center voffset40">
        <h4>服务地点</h4>
    </div>
    <div class="form-group">
        <label>详细地址</label>
        <input type="text" class="form-control no-border" placeholder="标题" value="滨江东路418号天天小区3栋201" disabled/>
    </div>
    <img class="img-responsive center-block"
         src="http://api.map.baidu.com/staticimage?center=116.403874,39.914888&width=700&height=350&zoom=11&ak=uWWhwl3ycRCG6EAB3rpGlncT&markers=116.288891,40.004261&markerStyles=l,A"/>


</div>

<footer class="footer">
    <div class="container">
        <div class="row">
            <div class="col-xs-3 text-left">
                <button class="btn btn-hd-blue text-muted">取消</button>
            </div>
            <div class="col-xs-6 voffset5 text-right">
                <small class="grey_text">(使用优惠码) 价格合计</small>
                <h4 class="voffset0 tint_text">¥200元</h4>
            </div>
            <div class="col-xs-3 text-right">
                <button class="btn btn-hd-tint text-muted" id="payBtn">支付</button>
            </div>
        </div>
    </div>
</footer>

</body>

<script src="../lib/bootstrap.min.js"></script>
<script>
    $('#payBtn').click(function() {
        alert("123");
        $('#payBtn').text('稍等');
        $('#payBtn').attr('disabled', 'true');

    })
</script>
</body>
</html>

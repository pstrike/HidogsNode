<!DOCTYPE html>

    <meta name="description" content="宠物 美容 造型 达人">
    <link rel="icon" href="../favicon.ico">

    <title></title>

    <link href="../css/bootstrap.min.css" rel="stylesheet">

    <div id="hgTab" class="text-center">

        </div>
        <div class="voffset10">
            <table class="hg-table table-condensed">

                            <span class="glyphicon glyphicon-star star-yellow" aria-hidden="true"></span>

<script>
    function showOrderDetail() {
        showHgModal('orderDetail')
    }

    function hideOrderDetail() {
        hideHgModal('orderDetail')
    }

    var tabs = $('#hgTab div');

    tabs.click(function() {
        tabs.removeClass('hg-tab-item-active')
        var el = $(this);
        el.addClass('hg-tab-item-active');
    })


</script>

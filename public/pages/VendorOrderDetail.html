<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <!-- 上述3个meta标签*必须*放在最前面，任何其他内容都*必须*跟随其后！ -->
    <title>欢宠</title>

    <!-- Bootstrap -->
    <link href="../css/bootstrap.min.css" rel="stylesheet">
    <link href="../css/my.css" rel="stylesheet">
    <link href="../css/bootstrap-switch.min.css" rel="stylesheet">
    <link href="../css/bootstrap-datepicker3.min.css" rel="stylesheet">

</head>
<body>

<div id="react-main-mount">

    <div id="react_body">

        <nav class="navbar navbar-default navbar-fixed-top bg-white">
            <div class="container-fluid">
                <div class="navbar-header text-center">
                    <p class="navbar-text"><strong>订单详情</strong></p>
                </div>
            </div>
        </nav>

        <div class="container">
            <div class="row">
                <div class="col-xs-6 text-left">
                    <h3>服务项目</h3>
                </div>
                <div class="col-xs-6 text-right">
                    <span class="label label-default">上门服务</span>
                    <span class="label label-success vcenter56">待使用</span>
                </div>
            </div>


            <div class="form-group">
                <label>标题</label>
                <input type="text" class="form-control no-border" placeholder="标题" value="5星级洗澡服务" disabled/>
            </div>
            <div class="form-group">
                <label>类别</label>
                <input type="text" class="form-control no-border" placeholder="类别" value="美容 > 美容护理" disabled/>
            </div>
            <div class="form-group">
                <label>服务范围</label>
                <textarea class="form-control no-border" rows="5" disabled>今年是二战胜利和联合国成立70周年，国际秩序也是今年国际社会讨论热点。从此次习主席访英取得的成功看，关注国际秩序并推动其向更加公正、合理的方向发展，不仅是对历史的纪念，更是当今时代发展的呼唤。</textarea>
            </div>

            <h3 class="voffset60">用户信息</h3>
            <div class="text-center">
                <img src="../img/ppl.jpg" class="center-block img-responsive img-circle user-icon-header voffset10"/>

                <div class="hg-session-header-title voffset5">仲秋</div>
            </div>
            <div class="form-group">
                <label>用户称呼</label>
                <input type="text" class="form-control no-border" placeholder="手机号码" value="王先生" disabled/>
            </div>
            <div class="form-group">
                <label>用户手机</label>
                <input type="text" class="form-control no-border" placeholder="手机号码" value="123456789" disabled/>
            </div>
            <div class="form-group">
                <label>宠物名称</label>
                <input type="text" class="form-control no-border" placeholder="手机号码" value="天天" disabled/>
            </div>
            <div class="form-group">
                <label>宠物品种</label>
                <input type="text" class="form-control no-border" placeholder="手机号码" value="金毛" disabled/>
            </div>
            <div class="form-group">
                <label>宠物年龄</label>
                <input type="text" class="form-control no-border" placeholder="手机号码" value="3" disabled/>
            </div>

            <h3 class="voffset60">订单信息</h3>
            <div class="form-group">
                <label>订单总价</label>
                <input type="text" class="form-control no-border" placeholder="订单总价" value="180元" disabled/>
            </div>

            <div class="form-group">
                <label>优惠码</label>
                <input type="text" class="form-control no-border" placeholder="订单总价" value="8折优惠" disabled/>
            </div>

            <div class="form-group">
                <label>美容护理</label>
                <div class="row">
                    <div class="col-xs-7"><input type="text" class="form-control no-border" placeholder="价格名称"
                                                 value="4公斤以内" disabled/></div>
                    <div class="col-xs-5"><input type="text" class="form-control no-border" placeholder="价格"
                                                 value="60元" disabled/></div>
                </div>
            </div>

            <div class="form-group">
                <label>额外服务价格</label>

                <div class="row">
                    <div class="col-xs-7"><input type="text" class="form-control no-border" placeholder="额外价格名称"
                                                 value="接送服务" disabled/></div>
                    <div class="col-xs-5"><input type="text" class="form-control no-border" placeholder="价格"
                                                 value="60元" disabled/></div>
                </div>
                <div class="row voffset5">
                    <div class="col-xs-7"><input type="text" class="form-control no-border" placeholder="额外价格名称"
                                                 value="高级沐浴露" disabled/></div>
                    <div class="col-xs-5"><input type="text" class="form-control no-border" placeholder="价格"
                                                 value="60元" disabled/></div>
                </div>
            </div>

            <div class="form-group">
                <label>服务地址</label>

                <div class="row">
                    <div class="col-xs-2"><label class="vcenter34">省份</label></div>
                    <div class="col-xs-10"><input type="text" class="form-control no-border" placeholder="省份"
                                                  value="广东省" disabled/></div>
                </div>
                <div class="row">
                    <div class="col-xs-2"><label class="vcenter34">城市</label></div>
                    <div class="col-xs-10"><input type="text" class="form-control no-border" placeholder="城市"
                                                  value="广州市" disabled/></div>
                </div>
                <div class="row">
                    <div class="col-xs-2"><label class="vcenter34">区域</label></div>
                    <div class="col-xs-10"><input type="text" class="form-control no-border" placeholder="区域"
                                                  value="海珠区" disabled/></div>
                </div>
                <div class="row">
                    <div class="col-xs-2"><label class="vcenter34">地址</label></div>
                    <div class="col-xs-10"><input type="text" class="form-control no-border" placeholder="具体地址"
                                                  value="滨江东路418号天天小区3栋201" disabled/></div>
                </div>
            </div>

            <div class="form-group">
                <label>预订时间</label>

                <div class="row">
                    <div class="col-xs-2"><label class="vcenter34">日期</label></div>
                    <div class="col-xs-10"><input type="text" class="form-control no-border" placeholder="预订日期"
                                                  value="2015/12/05" disabled/></div>
                </div>
                <div class="row">
                    <div class="col-xs-2"><label class="vcenter34">时间</label></div>
                    <div class="col-xs-10"><input type="text" class="form-control no-border" placeholder="预定时间"
                                                  value="10:00 - 11:00" disabled/></div>
                </div>
            </div>

            <div class="form-group">
                <label>备注信息</label>
                <input type="text" class="form-control no-border" placeholder="手机号码" value="时间准时" disabled/>
            </div>

        </div>

        <footer class="footer bg-white">
            <div class="container">
                <div class="row text-right">
                    <div class="col-xs-12">
                        <button class="btn btn-hd-blue text-muted">返回</button>
                        <button class="btn btn-hd-blue text-muted">拒绝订单</button>
                        <button class="btn btn-hd-blue text-muted">使用码</button>
                    </div>
                </div>
            </div>
        </footer>
    </div>

</div>

<!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
<!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
<!--[if lt IE 9]>
<script src="//cdn.bootcss.com/html5shiv/3.7.2/html5shiv.min.js"></script>
<script src="//cdn.bootcss.com/respond.js/1.4.2/respond.min.js"></script>
<![endif]-->

<script src="../lib/jquery-2.1.4.min.js"></script>
<script src="../lib/bootstrap.min.js"></script>
<script src="../lib/bootstrap-switch.min.js"></script>
<script src="../lib/bootstrap-datepicker.min.js"></script>
<script src="../lib/bootstrap-datepicker.zh-CN.min.js"></script>
<script src="../lib/jweixin-1.0.0.js"></script>
<script src="../js/my.js"></script>

</body>
</html>

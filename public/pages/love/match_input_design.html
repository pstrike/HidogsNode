<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <title></title>
    <link href="../../css/bootstrap.min.css" rel="stylesheet">
    <link href="../../css/hgbasic.css" rel="stylesheet">
    <link href="../../css/hgred.css" rel="stylesheet">
    <link href="../../css/hglove.css" rel="stylesheet">
    <link href="../../css/font-awesome.min.css" rel="stylesheet">
</head>
<body ontouchstart="">

<div id="react-main-mount">
    <div class="hg-love" id="react_body">

        <div class="container blue-background-decoration"></div>

        <nav class="navbar navbar-default navbar-fixed-top hg-navbar love-profile">
            <div class="container-fluid">
                <div class="navbar-header">
                    <a class="navbar-brand" href="#">欢宠</a>
                    <p class="navbar-text">
                        解救单身狗
                    </p>
                </div>
            </div>
        </nav>

        <div class="container">

            <div class="page-header text-center hg-pageheader">
                <h5>Match</h5>
                <h2 class="voffset10"><strong>配对佳丽</strong></h2>
            </div>

            <hr/>

            <div class="form-group">

                <input type="text" class="form-control simple-input no-border" placeholder="您的微信号" value=""/>
                <br/><small><i>在查看成功配对的佳丽的联系方式前,请填写您的微信号以方便其他佳丽联系您</i></small>
            </div>




        </div>

        <footer class="footer love-profile">
            <div class="container">
                <div class="row text-right">
                    <div class="col-xs-12">
                        <button class="btn btn-hd-blue text-muted text-center" onclick="next()">
                            <span class="glyphicon glyphicon-remove" aria-hidden="true"></span>&nbsp;取消
                        </button>
                        <button class="btn btn-hd-blue text-muted text-center" onclick="next()">
                            <span class="glyphicon glyphicon-ok" aria-hidden="true"></span>&nbsp;确定
                        </button>
                    </div>
                </div>
            </div>
        </footer>

    </div>
</div>

<script src="../../lib/jquery-2.1.4.min.js"></script>
<script src="../../lib/bootstrap.min.js"></script>
</body>
</html>

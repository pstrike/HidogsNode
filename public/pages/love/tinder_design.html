<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <title></title>
    <link href="../../css/bootstrap.min.css" rel="stylesheet">
    <link href="../../css/hgbasic.css" rel="stylesheet">
    <link href="../../css/hgred.css" rel="stylesheet">
    <link href="../../css/hglove.css" rel="stylesheet">
    <link rel="stylesheet" href="../../css/wallop.css">
    <link rel="stylesheet" href="../../css/wallop--fold.css">
    <link href="../../css/font-awesome.min.css" rel="stylesheet">
</head>
<body ontouchstart="">

<div id="react-main-mount">
    <div class="hg-love" id="react_body">

        <nav class="navbar navbar-default navbar-fixed-top hg-navbar">
            <div class="container-fluid">
                <div class="navbar-header">
                    <a class="navbar-brand" href="#">欢宠</a>
                    <p class="navbar-text">
                        解救单身狗
                    </p>
                </div>
            </div>
        </nav>

        <div class="container">
            <!--<div class="page-header text-center hg-pageheader">-->
                <!--<h4>Love</h4>-->
                <!--<h2 class="voffset10"><strong>欢宠大相亲</strong></h2>-->
            <!--</div>-->
            <div class="row">
                <div class="Wallop Wallop--fold">
                    <div id="list" class="Wallop-list">

                        <div class="Wallop-item text-center">
                            <img class="img-responsive" src="../../img/love/love_guide.png" />
                        </div>

                        <div class="Wallop-item text-center">
                            <div class="love-img-container love-img">
                                <!--<img class="love-img" src="../../img/daren3.jpg" />-->
                            </div>

                            <div class="container love-content white_text">
                                <div class="row">
                                    <div class="col-xs-5 text-left"><span class="love-header2">欢欢欢欢</span></div>
                                    <div class="col-xs-7 text-right vcenter40">
                                        <i class="fa fa-bookmark fa-1x"></i>
                                        <span class="love-type2">边牧</span>
                                        &nbsp;
                                        <i class="fa fa-paw fa-1x"></i>
                                        <span class="love-type2">男生</span>
                                        &nbsp;
                                        <i class="fa fa-tint fa-1x"></i>
                                        <span class="love-type2">红色</span>
                                    </div>
                                </div>
                                <div class="row love-statement2 text-left">
                                    <div class="col-xs-12">
                                        <span class="">主淫都脱单了,我还单着呢. 今天,我就要摆脱单身狗的宿命!主淫都脱单了,我还单着呢. 今天,我就要摆脱</span>
                                    </div>
                                </div>

                            </div>

                            <div class="text-center voffset50">
                                <span class="glyphicon glyphicon-option-horizontal hg-session-header-icon"></span>
                                <h4 class="voffset0">更多图片</h4>
                            </div>

                            <div class="text-center voffset50">
                                <img src="../../img/daren1.jpg" class="img-responsive">
                            </div>

                            <div class="text-center voffset50">
                                <img src="../../img/daren2.jpg" class="img-responsive">
                            </div>

                        </div>
                        <div class="Wallop-item text-center bg-img">
                            <div>&nbsp;</div>
                            <div class="white_text voffset30">
                                <span class="love-header">乐乐</span>
                            </div>

                            <div class="row white_text">
                                <div class="col-xs-4 text-right">
                                    <i class="fa fa-bookmark fa-2x"></i>
                                    <span class="love-type">金毛</span>
                                </div>
                                <div class="col-xs-4 text-center">
                                    <i class="fa fa-paw fa-2x"></i>
                                    <span class="love-type">女狗狗</span>
                                </div>
                                <div class="col-xs-4 text-left">
                                    <i class="fa fa-tint fa-2x"></i>
                                    <span class="love-type">红色</span>
                                </div>
                            </div>

                            <div class="container voffset40 grey-bg">
                                <p class="love-statement white_text">主淫都脱单了,我还单着呢. 今天,我就要摆脱单身狗的宿命!</p>
                            </div>

                            <div class="voffset0">
                                <img src="../../img/ppl.jpg" class="center-block img-responsive img-circle user-icon-normal voffset10 white-border"/>
                                <h5 class="text-center white_text love-owner-name">仲秋</h5>
                                <small class="white_text"><i>(我的拣屎官)</i></small>
                            </div>
                        </div>
                        <div class="Wallop-item text-center bg-img">
                            <div>&nbsp;</div>
                            <div class="white_text voffset30">
                                <span class="love-header">哈哈</span>
                            </div>

                            <div class="row white_text">
                                <div class="col-xs-4 text-right">
                                    <i class="fa fa-bookmark fa-2x"></i>
                                    <span class="love-type">雪纳瑞</span>
                                </div>
                                <div class="col-xs-4 text-center">
                                    <i class="fa fa-paw fa-2x"></i>
                                    <span class="love-type">男狗狗</span>
                                </div>
                                <div class="col-xs-4 text-left">
                                    <i class="fa fa-tint fa-2x"></i>
                                    <span class="love-type">灰白色</span>
                                </div>
                            </div>

                            <div class="container voffset40 grey-bg">
                                <p class="love-statement white_text">主淫都脱单了,我还单着呢. 今天,我就要摆脱单身狗的宿命!</p>
                            </div>

                            <div class="voffset0">
                                <img src="../../img/ppl.jpg" class="center-block img-responsive img-circle user-icon-normal voffset10 white-border"/>
                                <h5 class="text-center white_text love-owner-name">仲秋</h5>
                                <small class="white_text"><i>(我的拣屎官)</i></small>
                            </div>


                        </div>
                    </div>
                    <button class="Wallop-buttonPrevious hidden">Dislike</button>
                    <button class="Wallop-buttonNext hidden">Dislike</button>
                </div>
            </div>


        </div>

        <footer class="footer">
            <div class="container">
                <div class="row text-center">
                    <div class="col-xs-6">
                        <button class="btn btn-hd-blue text-muted hg-like-btn text-center" onclick="next()">
                            <span class="glyphicon glyphicon-remove vcenter71" aria-hidden="true"></span>
                        </button>
                    </div>
                    <div class="col-xs-6">
                        <button class="btn btn-hd-blue text-muted hg-like-btn text-center" onclick="next()">
                            <span class="glyphicon glyphicon-heart vcenter71" aria-hidden="true"></span>
                        </button>
                        <div><small><i>可以花心 喜欢多次</i></small></div>
                    </div>
                </div>
            </div>
        </footer>

    </div>
</div>

<script src="../../lib/jquery-2.1.4.min.js"></script>
<script src="../../lib/bootstrap.min.js"></script>
<script src="../../lib/Wallop.js"></script>
<script>
    var slider = new Wallop(document.querySelector('.Wallop'));
    var i=1;

    function next() {
        slider.next();

        document.querySelector('.Wallop-item--current.bg-img').style.backgroundImage = "url('../../img/daren"+(i++%3 +1)+".jpg')"
    }
</script>
</body>
</html>

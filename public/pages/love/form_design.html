<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <title></title>
    <link href="../../css/bootstrap.min.css" rel="stylesheet">
    <link href="../../css/hgbasic.css" rel="stylesheet">
    <link href="../../css/hgred.css" rel="stylesheet">
    <link href="../../css/hglove.css" rel="stylesheet">
    <link href="../../css/font-awesome.min.css" rel="stylesheet">
</head>
<body ontouchstart="">

<div id="react-main-mount">
    <div class="hg-love" id="react_body">

        <div class="container blue-background-decoration"></div>

        <nav class="navbar navbar-default navbar-fixed-top hg-navbar love-profile">
            <div class="container-fluid">
                <div class="navbar-header">
                    <a class="navbar-brand" href="#">欢宠</a>
                    <p class="navbar-text">
                        解救单身狗
                    </p>
                </div>
            </div>
        </nav>

        <div class="container">

            <div class="text-center">
                <img src="../../img/logo-dog-5.png"/>
                <h2 class="hg-header">解救单身狗</h2>
            </div>
            <div class="voffset30">
                <div class="text-center"><span class="glyphicon glyphicon-lock"></span>&nbsp;数据安全保证</div>
                <ul>
                    <li><small><i>未经您的允许,您的资料不会被泄露给第三方</i></small></li>
                    <li><small><i>为了促进狗狗的相亲,在配对成功的前提下,我们将向您发送通知</i></small></li>
                </ul>
            </div>

            <div class="form-group voffset30">
                <label>狗狗名称</label>
                <input type="text" class="form-control simple-input no-border" placeholder="昵称" value="仲秋"/>
            </div>

            <div class="form-group">
                <label>狗狗品种</label>
                <select class="form-control simple-input no-border">
                    <option>贵宾</option>
                    <option>博美</option>
                    <option>比熊</option>
                    <option>雪纳瑞</option>
                    <option>其它</option>
                </select>
            </div>

            <div class="form-group">
                <div class="row">
                    <div class="col-xs-6">
                        <label>狗狗性别</label>
                        <select class="form-control simple-input no-border">
                            <option>男狗狗</option>
                            <option>女狗狗</option>

                        </select>
                    </div>
                    <div class="col-xs-6">
                        <label>狗狗毛色</label>
                        <select class="form-control simple-input no-border">
                            <option>黑色</option>
                            <option>白色</option>

                        </select>
                    </div>
                </div>
            </div>

            <div class="form-group">
                <div class="row">
                    <div class="col-xs-6">
                        <label>狗狗肩高</label>
                        <input type="text" class="form-control simple-input no-border" placeholder="昵称" value="仲秋"/>
                    </div>
                    <div class="col-xs-6">
                        <label>狗狗体重</label>
                        <input type="text" class="form-control simple-input no-border" placeholder="昵称" value="仲秋"/>
                    </div>
                </div>
                <small><i>(请选填肩高、体重,或者都填)</i></small>
            </div>

            <div class="form-group">
                <label>脱单宣言</label>
                <textarea class="form-control simple-input no-border" rows="3">今年是二战胜利和联合国成立70周年，国际秩序也是今年国际社会讨论热点。从此次习主席访英取得的成功看，关注国际秩序并推动其向更加公正、合理的方向发展，不仅是对历史的纪念，更是当今时代发展的呼唤。</textarea>
            </div>

            <div class="form-group">
                <label>狗狗美照</label>
                <input type="text" class="form-control simple-input no-border" placeholder="昵称" value="仲秋"/>
            </div>

        </div>

        <footer class="footer love-profile">
            <div class="container">
                <div class="row text-right">
                    <div class="col-xs-12">
                        <button class="btn btn-hd-blue text-muted text-center" onclick="next()">
                            <span class="glyphicon glyphicon-remove" aria-hidden="true"></span>&nbsp;取消
                        </button>
                        <button class="btn btn-hd-blue text-muted text-center" onclick="next()">
                            <span class="glyphicon glyphicon-ok" aria-hidden="true"></span>&nbsp;确定
                        </button>
                    </div>
                </div>
            </div>
        </footer>

    </div>
</div>

<script src="../../lib/jquery-2.1.4.min.js"></script>
<script src="../../lib/bootstrap.min.js"></script>
</body>
</html>

<body>
<div class="container blue-background-decoration"></div>
<nav class="navbar navbar-default navbar-fixed-top hg-navbar">
    <div class="container-fluid">
        <div class="navbar-header">
            <a class="navbar-brand" href="#">欢宠</a>
        </div>
    </div>
</nav>

<div class="container blue-background">
    <div class="page-header text-center hg-pageheader">
        <h4>Refund</h4>
        <h2 class="voffset10"><strong>申请退款</strong></h2>
    </div>

    <hr/>

    <div class="form-group">
        <label>怎么称呼您?</label>
        <input type="text" class="form-control simple-input" placeholder="称呼" value="王先生"/>
    </div>
    <div class="form-group">
        <label>您的手机号码?</label>
        <input type="number" pattern="[0-9]*" class="form-control simple-input" placeholder="联系人手机" value="123"/>
    </div>

    <div class="form-group voffset30">
        <label>为了更快的安排退款,请您告诉我们退款原因?</label>
        <textarea class="form-control simple-input" rows="5">今年是二战胜利和联合国成立70周年，国际秩序也是今年国际社会讨论热点。从此次习主席访英取得的成功看，关注国际秩序并推动其向更加公正、合理的方向发展，不仅是对历史的纪念，更是当今时代发展的呼唤。</textarea>
    </div>

</div>

<footer class="footer">
    <div class="container">
        <div class="row text-right">
            <div class="col-xs-12">
                <button class="btn btn-hd-blue text-muted">取消</button>
                <button class="btn btn-hd-blue text-muted">完成</button>
            </div>
        </div>
    </div>
</footer>


</body>

<script src="../lib/jquery-2.1.4.min.js"></script>
<script src="../lib/bootstrap.min.js"></script>
<script src="../js/hgmodal.js"></script>
<script>
    function showOrderDetail() {
        showHgModal('orderDetail')
    }

    function hideOrderDetail() {
        hideHgModal('orderDetail')
    }

    var tabs = $('.star-comment');

    tabs.click(function() {
        tabs.removeClass('glyphicon-star');
        tabs.removeClass('glyphicon-star-empty');
        var el = $(this);


        var starNo = parseInt(el.attr('id').substring(4,5));

        for(var i=0; i<5; i++) {
            var starId = "#star" + (i+1);

            if(i > starNo-1) {
                $(starId).addClass('glyphicon-star-empty');
            }
            else {
                $(starId).addClass('glyphicon-star');
            }

        }
    })


</script>
</body>

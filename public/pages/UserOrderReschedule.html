<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <!-- 上述3个meta标签*必须*放在最前面，任何其他内容都*必须*跟随其后！ -->
    <meta name="description" content="宠物 美容 造型 达人">
    <link rel="icon" href="../favicon.ico">

    <title></title>

    <link href="../css/bootstrap.min.css" rel="stylesheet">
    <link href="../css/hgbasic.css" rel="stylesheet">
    <link href="../css/hgmodal.css" rel="stylesheet">


    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.4.0/css/font-awesome.min.css">
</head>
<body>
<div class="container blue-background-decoration"></div>
<nav class="navbar navbar-default navbar-fixed-top hg-navbar">
    <div class="container-fluid">
        <div class="navbar-header">
            <a class="navbar-brand" href="#">欢宠</a>
        </div>
    </div>
</nav>


<div class="container blue-background">
    <div class="page-header text-center hg-pageheader">
        <h4>Reschedule</h4>
        <h2 class="voffset10"><strong>调整服务时间</strong></h2>
    </div>

    <hr/>

    <div class="form-group">
        <label>您想预约哪天的服务?</label>
        <select class="form-control simple-input">
            <option>今天</option>
            <option>明天</option>
            <option>后天</option>
            <option>2015年12月3日</option>
            <option>2015年12月4日</option>
            <option>2015年12月5日</option>
            <option>2015年12月6日</option>
        </select>
    </div>

    <div class="form-group">
        <label>您想预约哪一个时间段?</label>
        <select class="form-control simple-input">
            <option disabled>10:00-11:00</option>
            <option>11:00-12:00</option>
            <option>12:00-13:00</option>
            <option disabled>13:00-14:00</option>
            <option>14:00-15:00</option>
            <option>15:00-16:00</option>
            <option>16:00-17:00</option>
        </select>
    </div>

</div>

<footer class="footer">
    <div class="container">
        <div class="row text-right">
            <div class="col-xs-12">
                <button class="btn btn-hd-blue text-muted">取消</button>
                <button class="btn btn-hd-blue text-muted">完成</button>
            </div>
        </div>
    </div>
</footer>


</body>

<script src="../lib/jquery-2.1.4.min.js"></script>
<script src="../lib/bootstrap.min.js"></script>
<script src="../js/hgmodal.js"></script>
<script>
    function showOrderDetail() {
        showHgModal('orderDetail')
    }

    function hideOrderDetail() {
        hideHgModal('orderDetail')
    }

    var tabs = $('#hgTab div');

    tabs.click(function() {
        tabs.removeClass('hg-tab-item-active')
        var el = $(this);
        el.addClass('hg-tab-item-active');
    })


</script>
</body>
</html>

<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <!-- 上述3个meta标签*必须*放在最前面，任何其他内容都*必须*跟随其后！ -->
    <meta name="description" content="宠物 美容 造型 达人">
    <link rel="icon" href="../favicon.ico">

    <title></title>

    <link href="../css/bootstrap.min.css" rel="stylesheet">
    <link href="../css/hgbasic.css" rel="stylesheet">
    <link href="../css/hgyellow_tint.css" rel="stylesheet">


    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.4.0/css/font-awesome.min.css">
</head>
<body>
<div class="container blue-background-decoration"></div>
<nav class="navbar navbar-default navbar-fixed-top hg-navbar">
    <div class="container-fluid">
        <div class="navbar-header">
            <a class="navbar-brand" href="#">欢宠</a>
        </div>
    </div>
</nav>

<div class="container blue-background">
    <div class="page-header text-center hg-pageheader">
        <i class="fa fa-check hg-session-header-icon tint_text"></i>
        <h2 class="tint_text voffset10"><strong>成功预约</strong></h2>
    </div>

    <hr/>

    <div class="text-left voffset40">
        <blockquote class="instruction">为了更好的提供服务,请您提供以下信息</blockquote>
    </div>
    <div>
        <div class="form-group">
            <label>怎么称呼您(或联系人)?</label>
            <input type="text" class="form-control simple-input" placeholder="称呼" value="王先生"/>
        </div>
        <div class="form-group">
            <label>您(或联系人)的手机</label>
            <input type="number" pattern="[0-9]*" class="form-control simple-input" placeholder="联系人手机" value="123"/>
        </div>
        <div class="form-group">
            <label>宠物的名字</label>
            <input type="text" class="form-control simple-input" placeholder="宠物名字" value="xxx"/>
        </div>
        <div class="form-group">
            <label>宠物的品种</label>
            <input type="text" class="form-control simple-input" placeholder="宠物品种" value="xxx"/>
        </div>
        <div class="form-group">
            <label>宠物的年龄</label>
            <input type="number" pattern="[0-9]*" class="form-control simple-input" placeholder="宠物年龄" value="xxx"/>
        </div>
        <div class="form-group">
            <label>您对服务是否有特殊需要备注的?</label>
            <input type="text" class="form-control simple-input" placeholder="特殊备注" value="xxx"/>
        </div>
    </div>


</div>

<footer class="footer">
    <div class="container">
        <div class="row text-right">
            <div class="col-xs-12">

                <button class="btn btn-hd-tint text-muted">完成</button>
            </div>
        </div>
    </div>
</footer>

</body>

<script src="../lib/jquery-2.1.4.min.js"></script>
<script src="../lib/bootstrap.min.js"></script>
<script>
    $('[data-toggle="popover"]').popover();
</script>
</body>
</html>

<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <!-- 上述3个meta标签*必须*放在最前面，任何其他内容都*必须*跟随其后！ -->
    <title>欢宠</title>

    <!-- Bootstrap -->
    <link href="../css/bootstrap.min.css" rel="stylesheet">
    <link href="../css/my.css" rel="stylesheet">
    <link href="../css/bootstrap-switch.min.css" rel="stylesheet">
    <link href="../css/bootstrap-datepicker3.min.css" rel="stylesheet">

</head>
<body>

<div id="react-main-mount">

    <div id="react_body">

        <nav class="navbar navbar-default navbar-fixed-top bg-white">
            <div class="container-fluid">
                <div class="navbar-header text-center">
                    <p class="navbar-text"><strong>订单使用码</strong></p>
                </div>
            </div>
        </nav>

        <div class="container">

            <div>
                <div class="text-center">
                    <img src="../img/ppl.jpg" class="center-block img-responsive img-circle user-icon-header voffset10"/>

                    <div class="hg-session-header-title voffset5"><small>用户:</small>仲秋</div>
                </div>
            </div>

            <div class="form-group">
                <label>服务标题</label>
                <input type="text" class="form-control no-border" placeholder="标题" value="5星级洗澡服务" disabled/>
            </div>

            <div class="form-group">
                <label>预订时间</label>

                <div class="row">
                    <div class="col-xs-2"><label class="vcenter34">日期</label></div>
                    <div class="col-xs-10"><input type="text" class="form-control no-border" placeholder="预订日期"
                                                  value="2015/12/05" disabled/></div>
                </div>
                <div class="row">
                    <div class="col-xs-2"><label class="vcenter34">时间</label></div>
                    <div class="col-xs-10"><input type="text" class="form-control no-border" placeholder="预定时间"
                                                  value="10:00 - 11:00" disabled/></div>
                </div>
            </div>

            <div class="form-group">
                <label>使用码</label>
                <input type="text" class="form-control simple-input" placeholder="请输入用户提供的订单使用码" value=""/>
            </div>


        </div>

        <footer class="footer bg-white">
            <div class="container">
                <div class="row text-right">
                    <div class="col-xs-12">
                        <button class="btn btn-hd-blue text-muted">取消</button>
                        <button class="btn btn-hd-blue text-muted">提交</button>
                    </div>
                </div>
            </div>
        </footer>
    </div>

</div>

<!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
<!-- WARNING: Respond.js doesn't work if you view the page via file:// -->

<script src="//cdn.bootcss.com/html5shiv/3.7.2/html5shiv.min.js"></script>

<![endif]-->

<script src="../lib/jquery-2.1.4.min.js"></script>
<script src="../lib/bootstrap.min.js"></script>
<script src="../lib/bootstrap-switch.min.js"></script>
<script src="../lib/bootstrap-datepicker.min.js"></script>
<script src="../lib/bootstrap-datepicker.zh-CN.min.js"></script>
<script src="../lib/jweixin-1.0.0.js"></script>
<script src="../js/vendorOrderApp.min.js"></script>
<script src="../js/my.js"></script>

</body>
</html>

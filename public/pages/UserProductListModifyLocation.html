<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <!-- 上述3个meta标签*必须*放在最前面，任何其他内容都*必须*跟随其后！ -->
    <meta name="description" content="宠物 美容 造型 达人">
    <link rel="icon" href="../favicon.ico">

    <title></title>

    <link href="../css/bootstrap.min.css" rel="stylesheet">
    <link href="../css/hgbasic.css" rel="stylesheet">
    <link href="../css/hgyellow.css" rel="stylesheet">

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.4.0/css/font-awesome.min.css">
</head>
<body>
<div class="container blue-background-decoration"></div>
<nav class="navbar navbar-default navbar-fixed-top hg-navbar">
    <div class="container-fluid">
        <div class="navbar-header">
            <a class="navbar-brand" href="#">欢宠</a>
        </div>
    </div>
</nav>

<div class="container blue-background">
    <div class="page-header text-center hg-pageheader">
        <span>Modify Location</span>
        <h2 class="voffset0"><strong>改变我的位置</strong></h2>
    </div>

    <hr/>

    <div class="row">
        <div class="col-xs-12">
            <div class="input-group">
                                <span class="input-group-addon no-border" id="sizing-addon2">
                                    <span class="glyphicon glyphicon-search" aria-hidden="true"></span>
                                </span>
                <input id="suggestId" type="text" class="form-control simple-input no-border" placeholder="请输入小区、写字楼、学校、街道"/>
            </div>
        </div>
    </div>

    <div class="row voffset5">
        <div class="col-xs-12">
            <input type="text" class="form-control simple-input no-border" placeholder="请通过搜索结果来选择您的位置" value='' disabled/>
        </div>
    </div>


</div>

<footer class="footer">
    <div class="container">
        <div class="row text-right">
            <div class="col-xs-12">
                <button class="btn btn-hd-blue text-muted">取消</button>
                <button class="btn btn-hd-blue text-muted">确定</button>
            </div>
        </div>
    </div>
</footer>


</body>

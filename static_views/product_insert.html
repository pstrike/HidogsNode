<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- 上述3个meta标签*必须*放在最前面，任何其他内容都*必须*跟随其后！ -->
    <title>Bootstrap 101 Template</title>

    <!-- Bootstrap -->
    <link href="../public/css/bootstrap.min.css" rel="stylesheet">

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
    <script src="//cdn.bootcss.com/html5shiv/3.7.2/html5shiv.min.js"></script>
    <script src="//cdn.bootcss.com/respond.js/1.4.2/respond.min.js"></script>
    <![endif]-->
</head>
<body>

    <nav class="navbar navbar-default">
        <div class="container-fluid">
            <div class="navbar-header">
                <a class="navbar-brand" href="#">欢宠</a>
            </div>
        </div>
    </nav>

    <div class="container-fluid">
        <div class="page-header">
            <h1>达人服务 <small>创建我的服务</small></h1>
        </div>

        <form>
            <div class="form-group">
                <label for="productInputName">服务名称</label>
                <input type="text" class="form-control" id="productInputName" placeholder="服务名称">
            </div>
            <div class="form-group">
                <label for="productInputCategory">类别</label>
                <input type="text" class="form-control" id="productInputCategory" placeholder="服务类别">
            </div>
            <div class="form-group">
                <label for="productInputPrice">价格</label>
                <input type="text" class="form-control" id="productInputPrice" placeholder="服务价格">
            </div>
            <div class="form-group">
                <label for="productInputDescription">描述</label>
                <textarea class="form-control" rows="5" id="productInputDescription" placeholder="服务描述"></textarea>
            </div>
            <button type="submit" class="btn btn-default">提交</button>
        </form>
    </div>

</body>
</html>
